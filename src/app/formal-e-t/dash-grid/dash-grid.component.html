<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile
      *ngFor="let card of cards | async; let i = index"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card">
        <mat-card-header>
          <button *ngIf="i === 1" mat-mini-fab class="leftest-button" color="disabled">
            <mat-icon matSuffix>save</mat-icon>
          </button>
          <mat-card-title *ngIf="i !== 1">
            {{ card.title }}
          </mat-card-title>
          <mat-card-title *ngIf="i === 1">
              <input
                matInput
                [placeholder]="card.title"
                #formNameInput
                (keyup)="onFormNameChange(formNameInput.value)"
              />
          </mat-card-title>
          <button
            mat-mini-fab
            class="righter-top-button"
            *ngIf="nexted | async"
            (click)="onPrev($event)"
            color="link"
          >
            <mat-icon matSuffix>skip_previous</mat-icon>
          </button>
          <button
            mat-mini-fab
            class="rightest-top-button"
            color="link"
            (click)="onNext($event)"
          >
            <mat-icon *ngIf="maxCursor() !== (fieldCursor | async)" matSuffix
              >skip_next</mat-icon
            >
            <mat-icon *ngIf="maxCursor() === (fieldCursor | async)" matSuffix
              >add</mat-icon
            >
          </button>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-dash-cell [index]="i"></app-dash-cell>
        </mat-card-content>
        <mat-card-footer>
          <button
            mat-mini-fab
            (click)="onDelete($event)"
            class="rightest-button"
            color="link"
          >
            <mat-icon matSuffix>delete</mat-icon>
          </button>

        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
