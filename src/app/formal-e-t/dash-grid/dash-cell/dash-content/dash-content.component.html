<mat-grid-list cols="2" rowHeight="4:1">
    <mat-grid-tile>
        <mat-form-field appearance="standard">
            <mat-label>Key</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Name referring to this value</mat-hint>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="standard">
            <mat-label>Type</mat-label>
            <mat-select [formControl]="inpControl" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let inp of inps" [value]="inp">
                  {{inp | titlecase}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="inpControl.hasError('required')">Please choose a type</mat-error>
            <mat-hint>The type of the input component</mat-hint>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="standard">
            <mat-label>Label</mat-label>
            <input matInput placeholder="Placeholder" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Name seen by the user</mat-hint>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="standard">
            <mat-label>Placeholder</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-hint>Example value seen before typing</mat-hint>
        </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
