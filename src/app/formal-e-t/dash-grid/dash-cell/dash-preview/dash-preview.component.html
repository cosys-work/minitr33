<mat-card class="mat-elevation-z0">
    <div
        class="bounds"
    >
    <form [formGroup]="form">
        <formly-form
          [form]="form"
          [model]="model"
          [fields]="fields">
        </formly-form>
        <button type="submit" mat-raised-button color="primary">Submit</button>
        <button type="reset" mat-raised-button color="disabled">Reset</button>
    </form>
    </div>
</mat-card>
