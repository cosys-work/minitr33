<mat-grid-list cols="2" rowHeight="4:1">
  <mat-grid-tile fxLayout="row" fxLayoutAlign="start center">
    <mat-radio-group class="example-radio-group" (change)="selectStrField($event)">
      <mat-radio-button
        *ngFor="let labeled of strLabels"
        class="example-margin"
        [value]="labeled"
        [checked]="labeled === 'label'"
      >
        <span>{{ labeled | titlecase }}</span>
      </mat-radio-button>
    </mat-radio-group>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field class="full-width" appearance="standard">
      <mat-label>{{ strLab | async }}</mat-label>
      <input
        matInput
        [placeholder]="(strPlace | async)!"
        #maInput
        (keyup)="onStrFieldDataChange(maInput.value)"
      />
      <mat-icon matSuffix>outlined_flag</mat-icon>
      <mat-hint>{{ strDesc | async }}</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile fxLayout="row" fxLayoutAlign="start center">
    <mat-radio-group class="example-radio-group" (change)="selectOptField($event)">
      <mat-radio-button
        *ngFor="let labeled of optLabels"
        class="example-margin"
        [value]="labeled"
        [checked]="labeled === 'type'"
      >
        <span>{{ labeled | titlecase }}</span>
      </mat-radio-button>
    </mat-radio-group>
  </mat-grid-tile>

  <!--TYPE selection-->
  <mat-grid-tile *ngIf="optState.current === 'type'">
    <mat-form-field class="full-width" appearance="fill">
      <mat-chip-list #chipLists aria-label="Type selection">
        <mat-chip
          [selectable]="selectable"
          [removable]="removable"
          (removed)="removeType()"
        >
          {{curType}}
          <mat-icon matChipRemove *ngIf="false">autorenew</mat-icon>
        </mat-chip>
        <input
          name="type"
          required
          placeholder="Click to pick type..."
          #typeInput
          [formControl]="typeCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipLists"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="addType($event)"
        />
      </mat-chip-list>
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="selectedType($event)"
      >
        <mat-option *ngFor="let type of filteredTypes | async" [value]="type">
          {{ type }}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="inpControl.hasError('required')">
        Please choose a valid type
      </mat-error>
      <mat-hint>
        Choose the type of the form field
      </mat-hint>
    </mat-form-field>
  </mat-grid-tile>

  <!--Non-Type OPTIONS selection-->
  <mat-grid-tile *ngIf="optState.current !== 'type'">
    <mat-form-field class="full-width" appearance="standard">
      <mat-label>{{ oysterLab | async }}</mat-label>
      <input
        matInput
        [placeholder]="(oysterPlace | async)!"
        #optionsInput
        (keyup)="onStrFieldDataChange(maInput.value)"
        [formControl]=" optionsCtrl"
        [matAutocomplete]="autoOpts"
      />
      <mat-autocomplete
        #autoOpts="matAutocomplete"
        (optionSelected)="selectedOptions($event)"
      >
        <mat-option *ngFor="let type of filteredOptions | async" [value]="type">
          {{ type | titlecase }}
        </mat-option>
      </mat-autocomplete>
      <mat-icon matSuffix>outlined_flag</mat-icon>
      <mat-hint>{{ oysterDesc | async }}</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
