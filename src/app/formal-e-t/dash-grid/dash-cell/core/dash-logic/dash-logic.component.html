<mat-grid-list cols="2" rowHeight="4:1">
  <mat-grid-tile fxLayout="row" fxLayoutAlign="start center">
    <mat-radio-group
      class="example-chip-list"
      (change)="selectBoolField($event)"
    >
      <mat-radio-button
        *ngFor="let labeled of boolLabels"
        class="example-margin"
        [value]="labeled"
        [checked]="labeled === 'required'"
      >
        <span>{{ labeled | titlecase }}</span>
      </mat-radio-button>
    </mat-radio-group>
  </mat-grid-tile>
  <mat-grid-tile>

    <mat-form-field class="full-width" appearance="standard">
      <mat-label>{{ boostrLab | async }}</mat-label>
      <mat-select (selectionChange)="onBoolFieldChange($event)" #boolSelecta>
        <mat-option value="false">False</mat-option>
        <mat-option value="true">True</mat-option>
      </mat-select>
      <mat-hint>{{ boostrDesc | async }}</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile fxLayout="row" fxLayoutAlign="start center">
    <mat-radio-group (change)="selectNumField($event)">
      <mat-radio-button
        *ngFor="let numF of numLabels"
        class="example-margin"
        [value]="numF"
        [checked]="numF === 'tabindex'"
      >
        <span>{{ numF | titlecase }}</span>
      </mat-radio-button>
    </mat-radio-group>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field class="full-width" appearance="standard">
      <mat-label>{{strLab | async}}</mat-label>
      <input
        matInput
        type="number"
        [placeholder]="(strPlace | async)!"
        [formControl]="keyCtrl"
        #maInput
        (keyup)="onNumFieldChange(maInput.value)"
      />
      <mat-icon matSuffix>outlined_flag</mat-icon>
      <mat-hint>{{ strDesc | async }}</mat-hint>
    </mat-form-field>
  
    
  </mat-grid-tile>
</mat-grid-list>
