<mat-grid-list cols="2" rowHeight="4:1">
  <mat-grid-tile>
    <mat-radio-group class="example-chip-list" (change)="selectBoolField($event)">
      <mat-radio-button
        *ngFor="let labeled of booLabels"
        class="example-margin"
        [value]="labeled"
        [checked]="labeled === 'required'"
      >
        <span>{{ labeled | titlecase }}</span>
      </mat-radio-button>
    </mat-radio-group>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-slide-toggle
      class="comfy"
      [formControl]="booCtrl"
      (change)="onBooFieldChange($event)"
    >
      <span class="saano">{{booState.current | titlecase}}?</span>
    </mat-slide-toggle>

    <mat-form-field class="three-quart-width" appearance="standard">
      <mat-label>{{ booStrLab | async }}</mat-label>
      <input
        matInput
        type="text"
        [placeholder]="(booStrPlace | async)!"
        [formControl]="booRuleCtrl"
        #booInput
        (keyup)="onBooTextChange(booInput.value)"
      />
      <mat-icon matSuffix>vpn_key</mat-icon>
      <mat-hint>{{ booStrDesc | async }}</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile fxLayout="row" fxLayoutAlign="start center">
    <mat-radio-group (change)="selectNumField($event)">
      <mat-radio-button
        *ngFor="let numF of numLabels"
        class="example-margin"
        [value]="numF"
        [checked]="numF === 'tabindex'"
      >
        <span>{{ numF | titlecase }}</span>
      </mat-radio-button>
    </mat-radio-group>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field class="one-quart-width comfy-num" appearance="standard" floatLabel="always">
      <mat-label>{{ numStrLab | async }}</mat-label>
      <input
        matInput
        type="number"
        [placeholder]="(numStrPlace | async)!"
        [formControl]="numCtrl"
        #numInput
        (keyup)="onNumFieldChange(numInput.value)"
      />
      <mat-hint>{{ numStrDesc | async }}</mat-hint>
    </mat-form-field>
    <mat-form-field class="three-quart-width" appearance="standard">
      <mat-label> Rule for '{{ numStrLab | async }}'</mat-label>
      <input
        matInput
        type="text"
        [placeholder]="(numStrPlace | async)!"
        [formControl]="numRuleCtrl"
        #rulInput
        (keyup)="onNumFieldRuleChange(rulInput.value)"
      />
      <mat-icon matSuffix>vpn_key</mat-icon>
      <mat-hint> When is this {{ numStrDesc | async | lowercase }} applicable?</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
