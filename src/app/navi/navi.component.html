  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="sideNavExpanded || (isHandset$ | async) === false">
      <mat-toolbar>
        <button
          type="button"
          aria-label="Show Sidebar"
          mat-icon-button
          (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">dns</mat-icon>
        </button>
        <span (click)="drawer.toggle()" class="title">Actions</span>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/struct" routerLinkActive="active">
          <mat-icon aria-label="Side nav toggle icon">dashboard</mat-icon>
          <span class="title">Struct</span>
        </a>
        <a mat-list-item routerLink="/rules" routerLinkActive="active">
          <mat-icon aria-label="Side nav toggle icon">dashboard</mat-icon>
          <span class="title">Rules</span>
        </a>
        <a mat-list-item routerLink="/events" routerLinkActive="active">
          <mat-icon aria-label="Side nav toggle icon">dashboard</mat-icon>
          <span class="title">Events</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
        type="button"
        aria-label="Show Sidebar"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">account_balance</mat-icon>
      </button>
        <span (click)="drawer.toggle()" class="title">Proforma</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
